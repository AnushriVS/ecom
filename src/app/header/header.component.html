   <head>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Navigation Part -->
    <nav class="nav-container container-fluid">
      <div class="row w-100">
        <div id="nav-logo-container" class="nav-container-div col">
          <i class="fas fa-bars" id="nav-menu-icon"></i>
          <img alt="logo" src="https://assets.ajio.com/static/img/Ajio-Logo.svg" id="nav-logo" />
        </div>
        <div class="nav-container-div col-md-6 col-12" id="nav-categories">
          <a routerLink="/men">Men</a>
          <a routerLink="/women">Women</a>
          <a routerLink="/kids">Kids</a>
          <a routerLink="/home-kitchen">Home and Kitchen</a>
        </div>
        <div class="nav-container-div col" id="nav-utilities">
          <input type="text" placeholder="Search FORTUNE" id="nav-search" (input)="search($event)" />
          <i class="fas fa-user" id="nav-user-icon" (click)="openSignInDialog()"></i>
          <i class="fas fa-globe" id="nav-language-icon"></i>
          <button routerLink="/cart" class="nav-teal-box">
            <i class="fas fa-cart-plus"></i> 
            <div style="font-size:10px;" class="badge bg-danger">{{totalItem}}</div>
          </button>
        </div>
      </div>
    </nav>
  </body>
