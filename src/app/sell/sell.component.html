<div class="content" style="padding-top: 65px;">
  <div class="header" style="background-color: #D9D9D9;">
  <h5>{{ 'SELL_PRODUCT.HEADER' | translate }}</h5>
</div>

<marquee behavior="scroll" direction="left" style="background: linear-gradient(to right, #002e5d, #0f102a); color: white; padding: 10px;">
 {{'SELL_PRODUCT.MARQUEE' | translate}}
</marquee>

<div class="rounded-tab">
  <div class="container">
    <form (ngSubmit)="submitForm()" #productForm="ngForm">
      <div class="form-group">
        <label for="productName">{{ 'SELL_PRODUCT.PRODUCT_NAME' | translate }}</label>
        <input type="text" id="productName" name="productName" class="form-control rounded-input" required
               [(ngModel)]="formData.productName" #productName="ngModel">
      </div>
  
      <div class="form-group">
        <label for="productDescription">{{ 'SELL_PRODUCT.PRODUCT_DESCRIPTION' | translate }}</label>
        <textarea id="productDescription" name="productDescription" class="form-control rounded-input" rows="4" required
                  [(ngModel)]="formData.productDescription" #productDescription="ngModel"></textarea>
      </div>

      <div class="form-group">
        <label for="productImage">{{ 'SELL_PRODUCT.PRODUCT_IMAGE' | translate }}</label>
        <input type="file" id="productImage" name="productImage" class="form-control" accept=".jpeg, .png" 
               (change)="handleFileInput($event)" required>
        <img *ngIf="formData.productImage" [src]="formData.productImage" width="100%" class="image">
      </div>
  
      <div class="form-group">
        <label for="productPrice">{{ 'SELL_PRODUCT.PRODUCT_PRICE' | translate }}</label>
        <input type="number" id="productPrice" name="productPrice" class="form-control rounded-input" required
               [(ngModel)]="formData.productPrice" #productPrice="ngModel">
      </div>
      <div>
        <button type="submit" class="btn btn-teal" [disabled]="productForm.invalid">{{ 'SELL_PRODUCT.SUBMIT' | translate }}</button>
    </div>
      <div>
        <button type="button" class="btn btn-teal" (click)="navigateToDisplay()">{{ 'SELL_PRODUCT.PRODUCTS_BY_USERS' | translate }}</button>
      </div>

      <div class="message-container" *ngIf="formSubmitted">
        <div class="message">
          {{ 'SELL_PRODUCT.UPLOAD_SUCCESS' | translate }}
        </div>
      </div>
    </form>
  </div>
</div>
</div>
