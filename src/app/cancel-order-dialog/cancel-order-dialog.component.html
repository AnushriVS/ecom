<h1 mat-dialog-title>Select Cancellation Reason</h1>
<div mat-dialog-content>
  <mat-radio-group [(ngModel)]="selectedReason">
    <mat-radio-button *ngFor="let reason of reasons" [value]="reason">
      {{ reason }}
    </mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onCancel()" cdkFocusInitial>Cancel Order</button>
</div>
